<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Formulario de Tarea</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 70px;
        }
        .container {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Gestión de Tareas</a>
        </div>
    </div>
</nav>

<div class="container">
    <h1 th:text="${tarea.id != null ? 'Editar Tarea' : 'Crear Nueva Tarea'}"></h1>
    <form th:action="@{/tareas/guardar}" th:object="${tarea}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="fechaFinalizacion">Fecha de Finalización:</label>
            <input type="date" id="fechaFinalizacion" th:field="*{fechaFinalizacion}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="completado">Completado:</label>
            <input type="checkbox" id="completado" th:field="*{completado}" />
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/" class="btn btn-secondary">Regresar al Inicio</a>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
