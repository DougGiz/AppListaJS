<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 70px;
        }
        .container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Gestión de Tareas</a>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Lista de Tareas</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th>Fecha de Creación</th>
            <th>Fecha de Finalización</th>
            <th>Completado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tarea : ${tareas}">
            <td th:text="${tarea.id}"></td>
            <td th:text="${tarea.descripcion}"></td>
            <!-- Simplificar formato de fecha -->
            <td th:text="${tarea.fechaCreacion}"></td>
            <td th:text="${tarea.fechaFinalizacion}"></td>
            <td th:text="${tarea.completado ? 'Sí' : 'No'}"></td>
            <td>
                <a th:href="@{/tareas/editar/{id}(id=${tarea.id})}" class="btn btn-primary">Editar</a>
                <form th:action="@{/tareas/eliminar/{id}(id=${tarea.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Regresar al Inicio</a>
    <a href="/tareas/crear" class="btn btn-primary">Crear Nueva Tarea</a>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
